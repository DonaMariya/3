<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <link rel="stylesheet" href="stylesheet.css">
     
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="box-1">
                    <label for="name">Enter Name <br></label>
                    <input type="text" placeholder="Enter name" name="name" id="n1">
                </div>
                <div class="box-2">
                    <label for="email">Enter email <br></label>
                    <input type="text" placeholder="Enter email" name="email" id="em1">
                </div>
                    <div class="box-3">
                    <input type="button" value="SUBMIT" id="submit">
                </div>
            </form>
            <div>

                <ul id="user">
                </ul>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
